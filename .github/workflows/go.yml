name: Go

on:
  push:
    branches: [ "main" ]
    tags-ignore:
      - "v*"          # prevent infinite loops when pushing tags
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # required for tags + GitHub releases
      packages: write   # required for GHCR push

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for tag calculation

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev   qemu-kvm  libvirt-daemon-system  libvirt-clients  bridge-utils  virtinst
          sudo bash -c 'cat >>/etc/libvirt/qemu.conf <<EOF
          user = "root"
          group = "root"
          dynamic_ownership = 0
          security_driver = "none"
          security_default_confined = 0
          EOF'
          sudo systemctl enable --now libvirtd
          sudo systemctl start libvirtd
          sudo chmod 777 /var/run/libvirt/libvirt-sock
          sudo virsh -c qemu:///system pool-info default || \
            sudo virsh -c qemu:///system pool-define-as default dir --target /var/lib/libvirt/images
          sudo virsh -c qemu:///system pool-start default
          sudo virsh -c qemu:///system pool-autostart default
          sudo systemctl restart libvirtd || true
          sudo systemctl restart virtqemud || true
          sudo systemctl restart virtstoraged || true

      # -------------------------------
      # Go setup
      # -------------------------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum

      # -------------------------------
      # Build & test
      # -------------------------------
      - name: Lint
        run: make lint

      - name: Run tests with coverage
        run: |
          export LIBVIRT_VOLUME_MODE=0666
          export LIBVIRT_VOLUME_OWNER=$(id -u libvirt-qemu 2>/dev/null || echo 0)
          export LIBVIRT_VOLUME_GROUP=$(id -g libvirt-qemu 2>/dev/null || echo 0)
          go test ./... -coverprofile=coverage.out -coverpkg=./...

      - name: Show coverage in job summary
        run: |
          go tool cover -func=coverage.out | tee coverage.txt
          echo "## Go Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          flags: unittests
          fail_ci_if_error: true

      # -------------------------------
      # Versioning & Release (main only)
      # -------------------------------
      - name: Bump version and create tag
        if: github.event_name == 'push'
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main

      - name: Create GitHub release
        if: github.event_name == 'push' && steps.tag.outputs.new_tag != ''
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          body: ${{ steps.tag.outputs.changelog }}

      # -------------------------------
      # Container build & push (GHCR)
      # -------------------------------
      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.new_tag }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
